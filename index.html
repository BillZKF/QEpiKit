<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>QKit</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
    <script src="epi.js"></script>
    <script src="sir.js"></script>
</head>
<body>
    <h1>Quantative Toolkit in Typescript</h1>

    <div id="content">

        <div id="results">

        </div>
        <script>
            var measles = new QKit.SIR(
                { succeptible: 1000000, infectious: 1, removed: 1 },
                { transmissionRate: 1.1, recoveryRate: 2 }
                );

            var main = function () {
                console.log(measles);
                measles.update();
                document.getElementById("results").innerHTML = measles; 
                setTimeout(main, 500);
            }

            main();
        </script>
    </div>
</body>
</html>
