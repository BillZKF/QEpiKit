<script>
let ageStart = 50;
let death10 = 1;
let death5 = 0.025;
let factor5 = 0.1;
let deathExposed_10 = 0.06;
let exposureStart = 0.5;

class Prob {
  constructor(A){
    this.value = A;
  }

  function given(B){
    A = this.value;
    if(typeof B === 'number'){
      return (A * B) / B;
    } else {
      let I = this.intersection(B);
      return (A * I) / I;
    }
  }

  function intersection(C){
    return C.reduce((u, c) => { return u * c});
  }

  function union(C){
    return C.reduce((u, c) => { return u + c});
  }
}



</script>
