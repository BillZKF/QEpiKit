<div class="pure-u-2-3" id="model-results " data-ng-init="forecast()">
  <div>
    <h3 ng-hide="forecastRun">{{loadMsg}}</h3>
  </div>
  <div ng-show="forecastRun">
  <h2>Forecast</h2>
  <div ng-repeat="barrier in barriers">
    <div class="accent-c forecast-msg">{{barrier.label}} - Expected : {{barrier.expected}}, Actual : {{barrier.actual}}</div>
  </div>
  <div ng-repeat="success in successes">
    <div class="surprise-c forecast-msg">Recommended Action : {{success}}</div>
  </div>
  <label for="resources-forecast">Resources</label>
  <div id="resources-forecast">
  </div>
  <label for="facilities-forecast">Facilities</label>
  <div id="facilities-forecast">
  </div>
</div>
</div>
