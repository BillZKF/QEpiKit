<html>
  <head>
    <link href="qepikit-render-style.css" rel="stylesheet"></link>
    <link href="style.css" rel="stylesheet"></link>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../bower_components/three.js/three.min.js"></script>
    <script src="../qepikit.js"></script>
    <script src="actions.js"></script>
    <script src="utils.js"></script>
    <script type='text/javascript' src='../bower_components/random/lib/random.min.js'></script>
    <script type='text/javascript' src='./libs/jstat.min.js'></script>
    <script src="visual-zoonotic-example.js"></script>
    <script src="util-basicneeds.js"></script>
    <script src="sm-seir.js"></script>
  </head>
  <div id="ex-1" class="full-window"></div>
  <div class="container">
    <h1>Visual Animal to Water to Person Example Using Refbook</h1>
    <div class="col-10">
      <ul>
        <li>The livestock (left) excrement gets into the water.</li>
        <li>If the livestock is infected, then the pathogen concentration of the water goes up.</li>
        <li>People drink from the same water source, and become infected.</li>
      </ul>
      <button onclick="setOptions()">Run animal to water to person</button>
      <div id="status"></div>
      <label>Agent</label>
      <select onchange="showPathogen(event)" id="select-pathogen"></select>
      <label>Model</label>
      <div id="model"/></div>
      <label>N50</label>
      <input type="number" id="N50"/>
      <label>Optimized Parameter</label>
      <input type="number" id="opt-param"/>
      <label>Reduction percent per day</label>
      <input type="number" id="decay-rate" value=0.8 />
      <label>Shed</label>
      <input type="number" id="shed-rate" value=1000 />
      <label>Recovery Time</label>
      <input type="number" id="recovery-time" value=6 />
      <label>Step</label>
      <input type="number" id="model-step" value=0.00001 max=1/>
      <label>Population</label>
      <input type="number" id="number-agents" value=500 max=3000/>
      <label>Number infected cows at start</label>
      <input type="number" id="number-at-start" value=1 step=1/>
      <label>Shed Range</label>
      <input type="number" id="shed-range" value=3 max=5 step=0.1/>
      <label>Mutation Rate</label>
      <input type="number" id="mutation-time" value=14 max=30 step=1/>
    </div>
  </div>
</div>
<script src="refbook.js">
</script>
<script src="visual-example-renderer.js"></script>
</body>
</html>
